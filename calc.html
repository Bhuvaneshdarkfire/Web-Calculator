<!DOCTYPE html>
<title>Online Calc</title>
<head>
<link href="style.css" rel="styleSheet">
<script defer src="calc.js"></script>
</head>
<h1 id="he">CALCULATOR</h1>
<input id="inp">
<button onclick="display(event)" class="btn btn-one">1</button>
<button onclick="display(event)" class="btn btn-two">2</button>
<button onclick="display(event)" class="btn btn-three">3</button>
<button onclick="display(event)" class="btn btn-four">4</button>
<button onclick="display(event)" class="btn btn-five">5</button>
<button onclick="display(event)" class="btn btn-six">6</button>
<button onclick="display(event)" class="btn btn-sub">-</button>
<button onclick="display(event)" class="btn btn-mul">*</button>
<button onclick="display(event)" class="btn btn-seven">7</button>
<button onclick="display(event)" class="btn btn-eight">8</button>
<button onclick="display(event)" class="btn btn-nine">9</button>
<button onclick="display(event)" class="btn btn-zero">0</button>
<button onclick="display(event)" class="btn btn-div">/</button>
<button onclick="display(event)" class="btn btn-ac">AC</button>
<button onclick="display(event)" class="btn btn-del">DEL</button>
<button onclick="display(event)" class="btn btn-add">+</button>
<button onclick="display(event)" class="btn btn-equal">=</button>
